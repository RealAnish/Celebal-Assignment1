<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Form</title>
</head>
<body>
<form>
	<fieldset>
	<legend>Personal Details</legend>
<p>
	<label>
	Salutation
	<br />
	<select name="salutation">
	<option>--None--</option>
	<option>Mr.</option>
	<option>Ms.</option>
	<option>Mrs.</option>
	</select>
	</label>
</p>
<p>
	<label>First name: <input name="firstName" >      <label>Last name: <input name="lastname" \></label></label>
</p>

Gender :
    <br/> 
	<label><input type="radio" name="gender" value="male" >Male</label>
    <br/><label><input type="radio" name="gender" value="female" > Female</label>
<p>
	<label>Email:<input type="email" name="email" /></label>
</p>
<p>
	<label>Date of Birth:<input type="date" name="birthDate"></label>
</p>
<p>
	<label>
    Address :
    <br />
	<textarea name="address" cols="30" rows="3"></textarea>
	</label>
</p>
<br /><div>         
   <label>Enter your password</label>     
   <br /><input type="password" />
   </div>
<br /><div>
    <label>Enter your Confirmed password</label> 
    <br /> <input type="password" /></div>
<p>
	<button type="submit">Submit</button>
</p>
</fieldset>
</form>
</body>
</html>
